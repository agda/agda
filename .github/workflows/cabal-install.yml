defaults:
  run:
    shell: bash
jobs:
  auto-cancel:
    if: |
      !contains(github.event.head_commit.message, '[skip ci]')
      && !contains(github.event.head_commit.message, '[ci skip]')
      && !contains(github.event.head_commit.message, '[github skip]')
      && !contains(github.event.head_commit.message, '[skip github]')
    runs-on: Ubuntu-latest
    steps:
    - uses: styfle/cancel-workflow-action@0.11.0
      with:
        access_token: ${{ github.token }}
  cabal-install:
    env:
      FLAGS: -O0 -f enable-cluster-counting
    needs: auto-cancel
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3
    - id: setup-haskell
      uses: haskell/actions/setup@v2
      with:
        cabal-version: ${{ matrix.cabal-ver }}
        ghc-version: ${{ matrix.ghc-ver }}
    - name: Environment settings based on the Haskell setup
      run: |
        export GHC_VER=$(ghc --numeric-version)
        export CABAL_VER=$(cabal --numeric-version)
        echo "GHC_VER   = ${GHC_VER}"
        echo "CABAL_VER = ${CABAL_VER}"
        echo "GHC_VER=${GHC_VER}"       >> ${GITHUB_ENV}
        echo "CABAL_VER=${CABAL_VER}"   >> ${GITHUB_ENV}
    - name: Configure the build plan
      run: |
        cabal update
        cabal configure ${FLAGS}
        cabal build --dry-run
    - id: cache
      name: Cache dependencies
      uses: actions/cache@v3
      with:
        key: cabal-install.yml-${{ runner.os }}-ghc-${{ env.GHC_VER }}-cabal-${{ env.CABAL_VER
          }}-${{ hashFiles('**/plan.json') }}
        path: |
          ${{ steps.setup-haskell.outputs.cabal-store }}
        restore-keys: |
          cabal-install.yml-${{ runner.os }}-ghc-${{ env.GHC_VER }}-cabal-${{ env.CABAL_VER }}-
    - if: ${{ !steps.cache.outputs.cache-hit }}
      name: Install dependencies
      run: |
        cabal build --only-dependencies
    - name: Install Agda
      run: |
        cabal install ${FLAGS}
    strategy:
      fail-fast: false
      matrix:
        cabal-ver:
        - '3.8'
        ghc-ver:
        - 9.4.4
        os:
        - ubuntu-22.04
    timeout-minutes: 60
name: Install (v2-cabal)
'on':
  pull_request:
    paths:
    - .github/workflows/cabal-install.yml
    - Agda.cabal
    - Setup.hs
    - src/full/**
    - src/main/**
  push:
    branches:
    - master
    - ci-*
    - release*
    paths:
    - .github/workflows/cabal-install.yml
    - Agda.cabal
    - Setup.hs
    - src/full/**
    - src/main/**
