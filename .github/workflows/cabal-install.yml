defaults:
  run:
    shell: bash
jobs:
  auto-cancel:
    if: |
      !contains(github.event.head_commit.message, '[skip ci]')
      && !contains(github.event.head_commit.message, '[ci skip]')
      && !contains(github.event.head_commit.message, '[github skip]')
      && !contains(github.event.head_commit.message, '[skip github]')
    runs-on: ubuntu-latest
    steps:
    - uses: styfle/cancel-workflow-action@0.11.0
      with:
        access_token: ${{ github.token }}
  cabal-install:
    env:
      FLAGS: -O0 -f enable-cluster-counting
    needs: auto-cancel
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3
    - id: setup-haskell
      uses: haskell/actions/setup@v2
      with:
        cabal-update: false
        cabal-version: ${{ matrix.cabal-ver }}
        ghc-version: ${{ matrix.ghc-ver }}
    - name: Environment settings based on the Haskell setup
      run: |
        GHC_VER=$(ghc --numeric-version)
        CABAL_VER=$(cabal --numeric-version)
        echo "GHC_VER   = ${GHC_VER}"
        echo "CABAL_VER = ${CABAL_VER}"
        echo "GHC_VER=${GHC_VER}"       >> ${GITHUB_ENV}
        echo "CABAL_VER=${CABAL_VER}"   >> ${GITHUB_ENV}
    - name: Configure the build plan
      run: |
        cabal update
        cabal configure ${FLAGS}
        cabal build --dry-run
    - env:
        key: cabal-install.yml-${{ runner.os }}-ghc-${{ env.GHC_VER }}-cabal-${{ env.CABAL_VER
          }}-
      id: cache
      name: Restore cached dependencies
      uses: actions/cache/restore@v3
      with:
        key: ${{ env.key }}-${{ hashFiles('**/plan.json') }}
        path: ~/.cabal/store
        restore-keys: ${{ env.key }}
    - if: ${{ !steps.cache.outputs.cache-hit }}
      name: Install dependencies
      run: |
        cabal build --only-dependencies
    - name: Install Agda
      run: |
        cabal install ${FLAGS}
    - if: always() && !steps.cache.outputs.cache-hit
      name: Save cache
      uses: actions/cache/save@v3
      with:
        key: ${{ steps.cache.outputs.cache-primary-key }}
        path: ~/.cabal/store
    strategy:
      fail-fast: false
      matrix:
        cabal-ver:
        - 3.10.1.0
        ghc-ver:
        - 9.6.2
        os:
        - ubuntu-latest
    timeout-minutes: 60
name: Install (v2-cabal)
'on':
  pull_request:
    paths:
    - .github/workflows/cabal-install.yml
    - Agda.cabal
    - Setup.hs
    - src/full/**
    - src/main/**
  push:
    branches:
    - master
    - ci-*
    - release*
    paths:
    - .github/workflows/cabal-install.yml
    - Agda.cabal
    - Setup.hs
    - src/full/**
    - src/main/**
