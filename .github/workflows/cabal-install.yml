defaults:
  run:
    shell: bash
jobs:
  auto-cancel:
    if: |
      !contains(github.event.head_commit.message, '[skip ci]')
      && !contains(github.event.head_commit.message, '[ci skip]')
      && !contains(github.event.head_commit.message, '[github skip]')
      && !contains(github.event.head_commit.message, '[skip github]')
    runs-on: ubuntu-latest
    steps:
    - uses: styfle/cancel-workflow-action@0.12.0
      with:
        access_token: ${{ github.token }}
  cabal-install:
    env:
      FLAGS: -O0 -f enable-cluster-counting
    needs: auto-cancel
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up cabal
      run: |
        mkdir -p ~/.cabal
        cabal update
    - name: Environment settings based on the Haskell setup
      run: |
        GHC_VER=$(ghc --numeric-version)
        CABAL_VER=$(cabal --numeric-version)
        echo "GHC_VER   = ${GHC_VER}"
        echo "CABAL_VER = ${CABAL_VER}"
        echo "GHC_VER=${GHC_VER}"       >> ${GITHUB_ENV}
        echo "CABAL_VER=${CABAL_VER}"   >> ${GITHUB_ENV}
    - name: Configure the build plan
      run: |
        cabal configure ${FLAGS}
        cabal build --dry-run
    - env:
        key: cabal-install.yml-${{ runner.os }}-ghc-${{ env.GHC_VER }}-cabal-${{ env.CABAL_VER
          }}
      id: cache
      name: Restore cached dependencies
      uses: actions/cache/restore@v4
      with:
        key: ${{ env.key }}-${{ hashFiles('**/plan.json') }}
        path: ~/.cabal/store
        restore-keys: ${{ env.key }}-
    - if: ${{ steps.cache.outputs.cache-hit != 'true' }}
      name: Install dependencies
      run: |
        cabal build --only-dependencies
    - name: Install Agda
      run: |
        cabal install ${FLAGS}
    - if: ${{ always() && (steps.cache.outputs.cache-hit != 'true') }}
      name: Save cache
      uses: actions/cache/save@v4
      with:
        key: ${{ steps.cache.outputs.cache-primary-key }}
        path: ~/.cabal/store
    timeout-minutes: 60
name: Install (v2-cabal)
'on':
  pull_request:
    paths:
    - .github/workflows/cabal-install.yml
    - Agda.cabal
    - Setup.hs
    - src/full/**
    - src/main/**
  push:
    branches:
    - master
    - ci-*
    - release*
    paths:
    - .github/workflows/cabal-install.yml
    - Agda.cabal
    - Setup.hs
    - src/full/**
    - src/main/**
