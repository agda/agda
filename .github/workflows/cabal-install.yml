defaults:
  run:
    shell: bash
jobs:
  auto-cancel:
    if: |
      !contains(github.event.head_commit.message, '[skip ci]')
      && !contains(github.event.head_commit.message, '[ci skip]')
      && !contains(github.event.head_commit.message, '[github skip]')
      && !contains(github.event.head_commit.message, '[skip github]')
    runs-on: ubuntu-latest
    steps:
    - uses: styfle/cancel-workflow-action@0.12.1
      with:
        access_token: ${{ github.token }}
  cabal-install:
    env:
      FLAGS: -O0 -f enable-cluster-counting
    name: cabal install ${{ matrix.name }}
    needs: auto-cancel
    runs-on: ubuntu-24.04
    steps:
    - uses: actions/checkout@v4
    - id: setup-haskell
      uses: haskell-actions/setup@v2
      with:
        cabal-update: true
        cabal-version: latest
        ghc-version: 9.12.2
    - name: Configure the build plan
      run: |
        # shellcheck disable=SC2086
        cabal configure ${FLAGS}
        cabal build --dry-run
    - env:
        key: cabal-install.yml-${{ runner.os }}-ghc-${{ steps.setup-haskell.outputs.ghc-version
          }}-cabal-${{ steps.setup-haskell.outputs.cabal-version }}
      id: cache
      name: Restore cached dependencies
      uses: actions/cache/restore@v4
      with:
        key: ${{ env.key }}-${{ hashFiles('**/plan.json') }}
        path: ${{ steps.setup-haskell.outputs.cabal-store }}
        restore-keys: ${{ env.key }}-
    - name: Install dependencies
      run: |
        cabal build --only-dependencies
    - name: Install Agda
      run: |
        # shellcheck disable=SC2086
        cabal install ${FLAGS} ${{ matrix.install_flags }}
    - if: always() && steps.cache.outputs.cache-hit != 'true'
      name: Save cache
      uses: actions/cache/save@v4
      with:
        key: ${{ steps.cache.outputs.cache-primary-key }}
        path: ${{ steps.setup-haskell.outputs.cabal-store }}
    strategy:
      fail-fast: false
      matrix:
        include:
        - install_flags: ''
          name: ''
        - install_flags: --lib
          name: --lib
    timeout-minutes: 60
name: Install (v2-cabal)
'on':
  pull_request:
    paths:
    - .github/workflows/cabal-install.yml
    - Agda.cabal
    - src/full/**
    - src/main/**
  push:
    branches:
    - master
    - ci-*
    - release*
    paths:
    - .github/workflows/cabal-install.yml
    - Agda.cabal
    - src/full/**
    - src/main/**
