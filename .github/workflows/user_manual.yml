jobs:
  build:
    if: |
      !contains(github.event.head_commit.message, '[skip ci]')
      && !contains(github.event.head_commit.message, '[ci skip]')
      && !contains(github.event.head_commit.message, '[github skip]')
      && !contains(github.event.head_commit.message, '[skip github]')
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        pip install -r doc/user-manual/requirements.txt
    - name: Setup TeX Live
      uses: teatimeguest/setup-texlive-action@v2
      with:
        packages: scheme-basic anyfontsize bbm capt-of cmap dvipng fncychap keystroke
          latexmk needspace tex-gyre float framed colortbl ellipse parskip pict2e
          tabulary titlesec varwidth wrapfig alltt hypcap longtable makeidx multicol
          pifont fancyvrb upquote booktabs
    - name: Build User Manual in PDF
      run: |
        export PATH=$HOME/texlive/bin/x86_64-linux:$PATH
        make user-manual-pdf
    - uses: actions/upload-artifact@v3
      with:
        name: user-manual-pdf
        path: doc/user-manual.pdf
    strategy:
      matrix:
        python-version:
        - '3.10'
name: User Manual
'on':
  pull_request:
    paths:
    - doc/user-manual/**
    - .github/workflows/user_manual.yml
  push:
    branches:
    - master
    - ci-*
    - release*
    paths:
    - doc/user-manual/**
    - .github/workflows/user_manual.yml
