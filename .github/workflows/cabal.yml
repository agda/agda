defaults:
  run:
    shell: bash
name: Build (cabal)
jobs:
  auto-cancel:
    if: |
      !contains(github.event.head_commit.message, '[skip ci]')
      && !contains(github.event.head_commit.message, '[ci skip]')
      && !contains(github.event.head_commit.message, '[github skip]')
      && !contains(github.event.head_commit.message, '[skip github]')
    runs-on: Ubuntu-latest
    steps:
    - uses: styfle/cancel-workflow-action@0.6.0
      with:
        access_token: ${{ github.token }}
  cabal:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
        - windows-latest
        - macos-latest
        - ubuntu-18.04
        cabal-ver:
        - 3.4
        ghc-ver:
        - 9.0.1
    env:
      FLAGS: -f enable-cluster-counting
      ICU_URL: https://github.com/unicode-org/icu/releases/download/release-69-1/icu4c-69_1-Win64-MSVC2019.zip
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
    - uses: haskell/actions/setup@v1
      id: setup-haskell
      with:
        ghc-version: ${{ matrix.ghc-ver }}
        cabal-version: ${{ matrix.cabal-ver }}
    - name: Configure the build plan
      run: |
        cabal update
        cabal configure ${FLAGS} -O0
    - if: ${{ runner.os == 'Linux' }}
      name: Install the icu library (Ubuntu)
      run: |
        sudo apt-get update -qq
        sudo apt-get install libicu-dev -qq
    - if: ${{ runner.os == 'Windows' }}
      env:
        ICU_FILE: /tmp/icu4c.zip
        ICU_DIR: /c/icu4c
      name: Download the icu4c library from unicode-org (Windows)
      run: |
        curl -sSLo ${ICU_FILE} ${ICU_URL}
        7z e ${ICU_FILE} -o${ICU_DIR}
        mkdir -p ${ICU_DIR}/include/unicode
        mv ${ICU_DIR}/*.h ${ICU_DIR}/include/unicode

        echo "extra-lib-dirs: $(cygpath -w ${ICU_DIR})">> ${APPDATA}/cabal/config
        echo "extra-include-dirs: $(cygpath -w ${ICU_DIR}/include)" >> ${APPDATA}/cabal/config
    - uses: actions/cache@v2
      id: cache
      with:
        key: ${{ runner.os }}-cabal-01-${{ matrix.ghc-ver }}-${{ matrix.cabal-ver
          }}-${{ hashFiles('**/plan.json') }}
        path: |
          ${{ steps.setup-haskell.outputs.cabal-store }}
      name: Cache dependencies
    - if: ${{ !steps.cache.outputs.cache-hit }}
      name: Install dependencies
      run: |
        cabal build --only-dependencies
    - name: Build Agda
      run: |
        cabal build
    - name: Build Agda without enable-cluster-counting
      run: |
        cabal configure -O0
        cabal build
    needs: auto-cancel
'on':
  push:
    branches:
    - master
    - ci-*
    - release*
    paths:
    - .github/workflows/cabal.yml
    - Agda.cabal
    - Setup.hs
    - src/agda-mode/**
    - src/full/**
    - src/main/**
    - test/**.hs
  pull_request:
    paths:
    - .github/workflows/cabal.yml
    - Agda.cabal
    - Setup.hs
    - src/agda-mode/**
    - src/full/**
    - src/main/**
    - test/**.hs
