defaults:
  run:
    shell: bash
jobs:
  auto-cancel:
    if: |
      !contains(github.event.head_commit.message, '[skip ci]')
      && !contains(github.event.head_commit.message, '[ci skip]')
      && !contains(github.event.head_commit.message, '[github skip]')
      && !contains(github.event.head_commit.message, '[skip github]')
    runs-on: Ubuntu-latest
    steps:
    - uses: styfle/cancel-workflow-action@0.11.0
      with:
        access_token: ${{ github.token }}
  cabal:
    env:
      CABAL_VER: ${{ matrix.cabal-ver || '3.8' }}
      FLAGS: ${{ matrix.cabal-flags || '--enable-tests -f enable-cluster-counting'
        }}
      GHC_VER: ${{ matrix.ghc-ver || '9.4.4' }}
    name: Cabal ${{ matrix.os }} ${{ matrix.ghc-ver }} ${{ matrix.description }}
    needs: auto-cancel
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive
    - id: setup-haskell
      uses: haskell/actions/setup@v2
      with:
        cabal-version: ${{ env.CABAL-VER }}
        ghc-version: ${{ env.GHC_VER }}
    - name: Environment settings based on the Haskell setup
      run: |
        export GHC_VER=$(ghc --numeric-version)
        export CABAL_VER=$(cabal --numeric-version)
        echo "GHC_VER   = ${GHC_VER}"
        echo "CABAL_VER = ${CABAL_VER}"
        echo "GHC_VER=${GHC_VER}"       >> ${GITHUB_ENV}
        echo "CABAL_VER=${CABAL_VER}"   >> ${GITHUB_ENV}
    - if: ${{ runner.os == 'Windows' }}
      name: Setup MSYS path (Windows)
      run: |
        echo "C:\msys64\mingw64\bin;C:\msys64\usr\bin" | Out-File -FilePath $env:GITHUB_PATH -Append
      shell: pwsh
    - if: ${{ runner.os == 'Windows' }}
      name: Install the ICU library (Windows)
      run: |
        pacman --noconfirm -Sy msys2-keyring mingw-w64-x86_64-pkg-config mingw-w64-x86_64-icu
    - if: ${{ runner.os == 'macOS' }}
      name: Set up pkg-config for the ICU library (macOS)
      run: |
        export PKG_CONFIG_PATH=$(brew --prefix)/opt/icu4c/lib/pkgconfig
        echo "PKG_CONFIG_PATH=${PKG_CONFIG_PATH}" >> ${GITHUB_ENV}
        # print some information to debug pkg-config
        echo "$ export PKG_CONFIG_PATH=${PKG_CONFIG_PATH}"
        echo "$ ls -l ${PKG_CONFIG_PATH}"
        ls -l ${PKG_CONFIG_PATH}
        echo "$ pkg-config --modversion icu-i18n"
        pkg-config --modversion icu-i18n
    - name: Configure the build plan
      run: |
        cabal update
        cabal configure -O0 ${FLAGS}
    - id: cache
      name: Restore cache from approximate key
      uses: actions/cache/restore@v3
      with:
        key: cabal.yml-${{ runner.os }}-ghc-${{ env.GHC_VER }}-cabal-${{ env.CABAL_VER
          }}-${{ hashFiles('**/plan.json') }}
        path: |
          ${{ steps.setup-haskell.outputs.cabal-store }}
        restore-keys: cabal.yml-${{ runner.os }}-ghc-${{ env.GHC_VER }}-cabal-${{
          env.CABAL_VER }}-
    - name: Install dependencies
      run: |
        cabal build --only-dependencies
    - name: Build Agda with ${{ matrix.cabal-flags }}
      run: |
        cabal build
    - continue-on-error: true
      env:
        GH_TOKEN: ${{ github.token }}
        KEY: cabal.yml-${{ runner.os }}-ghc-${{ env.GHC_VER }}-cabal-${{ env.CABAL_VER
          }}-${{ hashFiles('**/plan.json') }}
      if: ${{ steps.cache.outputs.cache-hit }}
      name: Clear old cache
      run: |
        gh extension install actions/gh-actions-cache
        gh actions-cache delete ${{ env.KEY }} --confirm
    - if: always()
      name: Save cache
      uses: actions/cache/save@v3
      with:
        key: cabal.yml-${{ runner.os }}-ghc-${{ env.GHC_VER }}-cabal-${{ env.CABAL_VER
          }}-${{ hashFiles('**/plan.json') }}
        path: |
          ${{ steps.setup-haskell.outputs.cabal-store }}
    strategy:
      fail-fast: false
      matrix:
        cabal-flags:
        - --enable-tests -f enable-cluster-counting
        cabal-ver:
        - '3.8'
        ghc-ver:
        - 9.4.4
        - 9.2.5
        - 9.0.2
        - 8.10.7
        - 8.8.4
        - 8.6.5
        - 8.4.4
        - 8.2.2
        - 8.0.2
        include:
        - cabal-flags: --disable-tests
          description: w/o tests
          ghc-ver: 9.4.4
          os: ubuntu-22.04
        - cabal-flags: --enable-tests -f cpphs
          description: -f cpphs
          ghc-ver: 9.4.4
          os: ubuntu-22.04
        - cabal-flags: --enable-tests -f debug
          description: -f debug
          ghc-ver: 9.4.4
          os: ubuntu-22.04
        - cabal-flags: |
            --enable-tests -f enable-cluster-counting -f debug -c mtl>=2.3.1
          description: mtl 2.3
          ghc-ver: 9.4.4
          os: ubuntu-22.04
        - ghc-ver: 9.4.4
          os: macos-12
        - ghc-ver: 9.4.4
          os: windows-2022
        os:
        - ubuntu-22.04
    timeout-minutes: 60
name: Build (cabal)
'on':
  pull_request:
    paths:
    - .github/workflows/cabal.yml
    - Agda.cabal
    - Setup.hs
    - src/agda-mode/**
    - src/full/**
    - src/main/**
    - test/**.hs
  push:
    branches:
    - master
    - ci-*
    - release*
    paths:
    - .github/workflows/cabal.yml
    - Agda.cabal
    - Setup.hs
    - src/agda-mode/**
    - src/full/**
    - src/main/**
    - test/**.hs
