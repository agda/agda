defaults:
  run:
    shell: bash
jobs:
  auto-cancel:
    if: |
      !contains(github.event.head_commit.message, '[skip ci]')
      && !contains(github.event.head_commit.message, '[ci skip]')
      && !contains(github.event.head_commit.message, '[github skip]')
      && !contains(github.event.head_commit.message, '[skip github]')
    runs-on: Ubuntu-latest
    steps:
    - uses: styfle/cancel-workflow-action@0.13.0
      with:
        access_token: ${{ github.token }}
  cabal:
    env:
      FLAGS: -O0 ${{ matrix.cabal-flags || '--enable-tests --flags=enable-cluster-counting'
        }}
      GHC_VER: ${{ matrix.ghc-ver || '9.12.2' }}
    name: Cabal ${{ matrix.description }}, ${{ matrix.ghc-ver }}
    needs: auto-cancel
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v6
    - if: runner.os == 'Linux'
      name: Switch off XDG directories for cabal (Linux)
      run: |
        mkdir -p ~/.cabal
    - id: setup-haskell
      uses: haskell-actions/setup@v2
      with:
        cabal-update: true
        cabal-version: latest
        ghc-version: ${{ env.GHC_VER }}
    - if: runner.os == 'Windows'
      name: Install the ICU library (Windows)
      run: |
        $env:PATH = "C:\msys64\usr\bin;$env:PATH"
        pacman --noconfirm -S msys2-keyring mingw-w64-x86_64-pkgconf mingw-w64-x86_64-icu
        echo "C:\msys64\mingw64\bin" | Out-File -FilePath "$env:GITHUB_PATH" -Append
      shell: pwsh
    - if: runner.os == 'macOS'
      name: Install the ICU library (macOS)
      run: |
        brew install icu4c
        PKG_CONFIG_PATH=$(brew --prefix)/opt/icu4c/lib/pkgconfig
        echo "PKG_CONFIG_PATH=${PKG_CONFIG_PATH}" >> "${GITHUB_ENV}"
        # # print some information to debug pkg-config
        # echo "$ export PKG_CONFIG_PATH=${PKG_CONFIG_PATH}"
        # echo "$ ls -l ${PKG_CONFIG_PATH}"
        # ls -l "${PKG_CONFIG_PATH}"
        # export PKG_CONFIG_PATH
        # echo "$ pkg-config --modversion icu-i18n"
        # pkg-config --modversion icu-i18n
    - name: Determine the ICU version
      run: |
        ICU_VER=$(pkg-config --modversion icu-i18n)
        echo "ICU_VER=${ICU_VER}"
        echo "ICU_VER=${ICU_VER}" >> "${GITHUB_ENV}"
    - name: Configure the build plan
      run: |
        # shellcheck disable=SC2086
        cabal build ${FLAGS} --dry-run
    - env:
        key: cabal.yml-${{ runner.os }}-ghc-${{ steps.setup-haskell.outputs.ghc-version
          }}-cabal-${{ steps.setup-haskell.outputs.cabal-version }}
      id: cache
      name: Restore cache from approximate key
      uses: actions/cache/restore@v5
      with:
        key: ${{ env.key }}-${{ hashFiles('**/plan.json') }}
        path: |
          ${{ steps.setup-haskell.outputs.cabal-store }}
        restore-keys: ${{ env.key }}
    - name: Install dependencies
      run: |
        # shellcheck disable=SC2086
        cabal build ${FLAGS} --only-dependencies
    - name: Build Agda
      run: |
        # shellcheck disable=SC2086
        cabal build ${FLAGS}
    - name: Run agda --version
      run: |
        # shellcheck disable=SC2086
        cabal run ${FLAGS} agda -- --version
    - name: Run agda --setup
      run: |
        # shellcheck disable=SC2086
        cabal run ${FLAGS} agda -- --setup
    - name: Run agda --help
      run: |
        # shellcheck disable=SC2086
        cabal run ${FLAGS} agda -- --help
    - if: runner.os == 'Windows'
      name: Run agda --help in PowerShell (Windows)
      run: |
        # shellcheck disable=SC2086
        cabal run ${FLAGS} agda -- --help
      shell: pwsh
    - if: matrix.doctest
      name: Run doctest
      run: |
        make doc-test
    - if: always() && steps.cache.outputs.cache-hit != 'true'
      name: Save cache
      uses: actions/cache/save@v5
      with:
        key: ${{ steps.cache.outputs.cache-primary-key }}
        path: |
          ${{ steps.setup-haskell.outputs.cabal-store }}
    strategy:
      fail-fast: false
      matrix:
        cabal-flags:
        - --enable-tests --flags=enable-cluster-counting
        description:
        - Linux
        doctest:
        - false
        ghc-ver:
        - 9.12.2
        - 9.10.3
        - 9.8.4
        - 9.6.7
        - 9.4.8
        - 9.2.8
        include:
        - cabal-flags: --project-file=cabal.project.ghc-9.14.1
          description: Linux GHC 9.14.1
          doctest: false
          ghc-ver: 9.14.1
          os: ubuntu-24.04
        - cabal-flags: --disable-tests
          description: Linux doctest
          doctest: true
          ghc-ver: 9.12.2
          os: ubuntu-24.04
        - cabal-flags: --enable-tests --flags=debug
          description: Linux debug
          ghc-ver: 9.12.2
          os: ubuntu-24.04
        - cabal-flags: --enable-tests --flags=use-xdg-data-home --flags=enable-cluster-counting
            --flags=debug --flags=debug-serialisation --flags=debug-parsing
          description: Linux debug all
          ghc-ver: 9.12.2
          os: ubuntu-24.04
        - description: macOS
          ghc-ver: 9.12.2
          os: macos-15
        - description: Windows
          ghc-ver: 9.12.2
          os: windows-2025
        os:
        - ubuntu-24.04
    timeout-minutes: 60
name: Build (cabal)
'on':
  pull_request:
    paths:
    - .github/workflows/cabal.yml
    - Agda.cabal
    - src/agda-mode/**
    - src/full/**
    - src/main/**
    - test/**.hs
  push:
    branches:
    - master
    - ci-*
    - release*
    paths:
    - .github/workflows/cabal.yml
    - Agda.cabal
    - src/agda-mode/**
    - src/full/**
    - src/main/**
    - test/**.hs
