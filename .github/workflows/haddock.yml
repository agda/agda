jobs:
  build:
    env:
      FLAGS: -fenable-cluster-counting --disable-library-profiling --enable-documentation
    if: |
      !contains(github.event.head_commit.message, '[skip ci]')
      && !contains(github.event.head_commit.message, '[ci skip]')
      && !contains(github.event.head_commit.message, '[github skip]')
      && !contains(github.event.head_commit.message, '[skip github]')
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
    - id: setup-haskell
      uses: haskell-actions/setup@v2
      with:
        cabal-update: true
        cabal-version: latest
        ghc-version: ${{ matrix.ghc-ver }}
    - name: Configure the build plan
      run: |
        cabal configure ${FLAGS}
        cabal build --dry-run
    - env:
        key: haddock.yml-${{ runner.os }}-ghc-${{ steps.setup-haskell.outputs.ghc-version
          }}-cabal-${{ steps.setup-haskell.outputs.cabal-version }}
      id: cache
      name: Cache dependencies
      uses: actions/cache@v4
      with:
        key: ${{ env.key }}-plan-${{ hashFiles('**/plan.json') }}
        path: |
          ${{ steps.setup-haskell.outputs.cabal-store }}
        restore-keys: ${{ env.key }}-
    - if: steps.cache.outputs.cache-hit != 'true'
      name: Install dependencies
      run: |
        cabal build --dependencies-only
    - name: Build Haddock
      run: |
        cabal haddock --haddock-html-location='https://hackage.haskell.org/package/$pkg-$version/docs' --haddock-hyperlink-source --haddock-quickjump
    - name: Prepare to upload built htmls
      run: |
        find dist-newstyle -path '*/doc/html/Agda' -type d -exec cp -R {} html \;
        find html -name '*.md' -delete
        ls -R html
    - if: github.ref == 'refs/heads/master'
      name: Deploy haddock
      uses: peaceiris/actions-gh-pages@v4
      with:
        destination_dir: docs
        force_orphan: true
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: html
    strategy:
      matrix:
        ghc-ver:
        - 9.10.1
        os:
        - ubuntu-24.04
name: Haddock
'on':
  pull_request:
    paths:
    - src/full/**.hs
    - Agda.cabal
    - .github/workflows/haddock.yml
  push:
    branches:
    - master
    - ci-*
    - release*
    paths:
    - src/full/**.hs
    - Agda.cabal
    - .github/workflows/haddock.yml
