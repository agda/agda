name: Haddock

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-haskell@v1
      with:
        ghc-version: '8.8.1'
        cabal-version: '3.0'
    - name: Install dependencies
      run: |
        cabal v1-update
        cabal v1-install alex happy
        cabal v1-install --dependencies-only --enable-tests --force-reinstalls -O0
    - name: Build
      run: |
        cabal v1-configure -O0
        cabal v1-haddock
