name: Haddock

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-haskell@v1
      with:
        ghc-version: '8.8.1'
        cabal-version: '2.4'
    - name: Install dependencies
      run: |
        cabal update
        cabal install alex happy
        cabal configure --enable-tests -O0
    - name: Build
      run: |
        cabal haddock
