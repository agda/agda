name: Haddock

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-haskell@v1
      with:
        ghc-version: '8.8.1'
        cabal-version: '3.0'
    - name: Install dependencies
      run: |
        cabal update
        cabal new-install alex happy
        cabal new-configure --enable-tests -O0
        cabal new-install --only-dependencies
    - name: Build
      run: |
        cabal new-haddock
