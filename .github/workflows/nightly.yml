name: nightly build

on:
  schedule:
    #Â Run every day at 0100.
    - cron: '0 01 * * *'

jobs:
  linux:
    runs-on: ubuntu-16.04

    strategy:
      matrix:
        ghc-ver: [8.10.1]
    env:
      ARGS: "--stack-yaml stack-${{ matrix.ghc-ver }}.yaml --no-terminal --system-ghc"
      FLAGS: "--flag Agda:enable-cluster-counting"

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-haskell@v1
      with:
        ghc-version: ${{ matrix.ghc-ver }}

    - uses: actions/cache@v1
      name: Cache dependencies
      with:
        path: "~/.stack"
        # A unique cache is used for each stack.yam.
        key: ${{ runner.os }}-${{ hashFiles(format('stack-{0}.yaml', matrix.ghc-ver)) }}

    - name: Build Agda
      run: |
        stack build ${ARGS} ${FLAGS} --only-dependencies
        stack build ${ARGS} ${FLAGS}

    - name: Pack artifacts
      run: |
        mkdir -p upload
        mkdir -p upload/bin
        cp -av .stack-work/dist/x86_64-linux/**/build/agda/agda upload/bin
        cp -av .stack-work/dist/x86_64-linux/**/build/agda-mode/agda-mode upload/bin
        cp -avr src/data upload
        cp -av .github/*.sh upload

    - uses: actions/upload-artifact@v1
      with:
        name: agda-linux-${{ matrix.ghc-ver }}
        path: upload

  mac:
    runs-on: macos-latest

    strategy:
      matrix:
        ghc-ver: [8.10.1]

    env:
      ARGS: "--stack-yaml stack-${{ matrix.ghc-ver }}.yaml --no-terminal --system-ghc"
      FLAGS: "--flag Agda:enable-cluster-counting"

    steps:
    - uses: actions/checkout@v2

    - name: Install stack and text-icu
      run: |
        brew install haskell-stack
        stack update --stack-yaml stack-${{ matrix.ghc-ver }}.yaml --system-ghc
        printf "extra-lib-dirs:\n - /usr/local/opt/icu4c/lib\nextra-include-dirs:\n - /usr/local/opt/icu4c/include\n" > ~/.stack/config.yaml

    - name: Build Agda
      run: |
        stack build ${ARGS} ${FLAGS} --only-dependencies
        stack build ${ARGS} ${FLAGS}

    - name: Pack artifacts
      run: |
        mkdir -p upload
        mkdir -p upload/bin
        cp -av .stack-work/dist/x86_64-osx/**/build/agda/agda upload/bin
        cp -av .stack-work/dist/x86_64-osx/**/build/agda-mode/agda-mode upload/bin
        cp -avr src/data upload
        cp -av .github/*.sh upload

    - uses: actions/upload-artifact@v1
      with:
        name: agda-macOS-${{ matrix.ghc-ver }}
        path: upload

  windows:
    runs-on: windows-latest
    strategy:
      matrix:
        ghc-ver: [8.10.1]
        icu-ver: [58.2-3]
    env:
      ARGS: "--stack-yaml stack-${{ matrix.ghc-ver }}.yaml --no-terminal"
      FLAGS: "--flag Agda:enable-cluster-counting"
      ICU_FILE: "mingw-w64-x86_64-icu-${{ matrix.icu-ver }}-any.pkg.tar.xz"
    steps:
    - uses: actions/checkout@v2

    - name: Install stack and wget
      run: |
        choco install haskell-stack --no-progress
        choco install wget --no-progress

    - name: Install text-icu ${{ matrix.icu-ver }}
      shell: bash
      run: |
        wget -q http://repo.msys2.org/mingw/x86_64/${ICU_FILE}
        stack --compiler ghc-${{ matrix.ghc-ver }} exec -- pacman -U --noconfirm ${ICU_FILE}
        stack build --compiler ghc-${{ matrix.ghc-ver }} text-icu

    - name: Build agda
      shell: bash
      run: |
        stack build ${ARGS} ${FLAGS} --only-dependencies
        stack build ${ARGS} ${FLAGS}

    - name: Pack artifacts
      shell: bash
      run: |
        mkdir -p upload
        mkdir -p upload/bin
        cp -av ~/AppData/Local/Programs/stack/x86_64-windows/msys2-20180531/mingw64/bin/*.dll upload/bin
        cp -av .stack-work/install/**/bin/agda.exe upload/bin
        cp -av .stack-work/install/**/bin/agda-mode.exe upload/bin
        cp -av .stack-work/install/**/bin/size-solver.exe upload/bin
        cp -avr src/data upload
        cp -av .github/*.bat upload

    - uses: actions/upload-artifact@v1
      with:
        name: agda-windows-${{ matrix.ghc-ver }}
        path: upload
