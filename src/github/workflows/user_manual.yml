name: User Manual

on:
  push:
    branches:
    - master
    - ci-*
    - release*
    paths: &trigger_path_list
    - 'doc/user-manual/**'
    - '.github/workflows/user_manual.yml'
  pull_request:
    paths: *trigger_path_list

jobs:
  build:
    if: |
      !contains(github.event.head_commit.message, '[skip ci]')
      && !contains(github.event.head_commit.message, '[ci skip]')
      && !contains(github.event.head_commit.message, '[github skip]')
      && !contains(github.event.head_commit.message, '[skip github]')

    runs-on: ubuntu-24.04
    env:
      python-version: '3.13'
    steps:

    - uses: actions/checkout@v5

    - name: Install imagemagick (convert)
      run: |
        sudo apt-get update
        sudo apt-get install imagemagick

    - name: Set up Python ${{ env.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ env.python-version }}

    - name: Install dependencies (Sphinx)
      run: |
        make -C doc/user-manual requirements

    # This is a fork of teatimeguest/setup-texlive-action, which vanished from github.
    # See https://github.com/TeX-Live/setup-texlive-action
    - name: Install dependencies (LaTeX)
      uses: TeX-Live/setup-texlive-action@v3
      with:
        packages: >-
          scheme-basic
          anyfontsize
          bbm
          bbm-macros
          booktabs
          capt-of
          cmap
          colortbl
          dvipng
          ellipse
          etoolbox
          fancyvrb
          float
          fncychap
          fontawesome5
          framed
          keystroke
          latexmk
          mathtools
          needspace
          parskip
          pict2e
          psnfss
          stmaryrd
          tabulary
          tex-gyre
          titlesec
          upquote
          varwidth
          wrapfig
          xcolor
          zapfchan

    - name: Build User Manual in PDF
      run: |
        make user-manual-pdf

    - name: Build User Manual in HTML
      # Note: latex is already needed to build HTML (for math formulas).
      run: |
        make user-manual-html

    - uses: actions/upload-artifact@v5
      with:
        name: user-manual-pdf
        path: doc/user-manual.pdf
