resolver: lts-14.27
compiler: ghc-8.6.5
compiler-check: match-exact

extra-deps:
- STMonadTrans-0.4.3
- cpphs-1.20.9
- data-hash-0.2.0.1
- equivalence-0.3.4
- geniplate-mirror-0.7.6
- regex-base-0.94.0.0
- regex-tdfa-1.3.1.0
- text-icu-0.7.0.1
# Built as needed (e.g. via the makefile), but not by default:
- 'src/fix-whitespace'
- extra-1.7.2
- filepattern-0.1.2

# Local packages, usually specified by relative directory name
packages:
- '.'
- 'src/size-solver'
