# The version installed of `cpphs` should match the lower version
# required in Agda.cabal [Issue #2315].

resolver: lts-6.35

extra-deps:
- STMonadTrans-0.4.3
- cpphs-1.20.8
- equivalence-0.3.2
- async-2.2.1
- gitrev-1.3.1
- text-1.2.3.1

# Local packages, usually specified by relative directory name
packages:
- '.'
- 'src/fix-agda-whitespace'
- 'src/size-solver'
