resolver: lts-11.22
compiler: ghc-8.2.2
compiler-check: match-exact

extra-deps:
- QuickCheck-2.13.2
- async-2.2.1
- binary-0.8.3.0
- cpphs-1.20.9
- containers-0.5.11.0
- regex-base-0.94.0.0
- regex-tdfa-1.3.1.0
- splitmix-0.0.3
- tasty-1.1.0.4
- tasty-silver-3.1.13
- text-1.2.3.1
- text-icu-0.7.0.1
- wcwidth-0.0.2
# Built as needed (e.g. via the makefile), but not by default:
- 'src/fix-whitespace'
- extra-1.7.1
- filepattern-0.1.2

# Local packages, usually specified by relative directory name
packages:
- '.'
- 'src/size-solver'
