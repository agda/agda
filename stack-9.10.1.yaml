resolver: nightly-2024-09-30
compiler: ghc-9.10.1
compiler-check: match-exact

# Local packages specified by relative directory name.
packages:
- '.'
- 'src/size-solver'

# Libraries shipped with GHC 9.10.1:
extra-deps:
- Cabal-3.12.0.0
- Cabal-syntax-3.12.0.0
- directory-1.3.8.3
- filepath-1.5.2.0
- haskeline-0.8.2.1
- process-1.6.19.0
- unix-2.8.5.1
# For Windows:
- Win32-2.14.0.0
- time-1.12.2

flags:
  directory:
    os-string: true
  unix:
    os-string: true
  Win32:
    os-string: true
