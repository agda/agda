resolver: lts-9.21
compiler: ghc-8.0.2
compiler-check: match-exact

extra-deps:
- QuickCheck-2.13.2
- ansi-terminal-0.10.3
- ansi-wl-pprint-0.6.9
- async-2.2.1
- cpphs-1.20.9
- optparse-applicative-0.15.1.0
- regex-base-0.94.0.0
- regex-tdfa-1.3.1.0
- splitmix-0.0.3
- tasty-1.1.0.4
- tasty-silver-3.1.13
- tasty-quickcheck-0.10.1.1
- text-1.2.3.1
- text-icu-0.7.0.1
- wcwidth-0.0.2
# Built as needed (e.g. via the makefile), but not by default:
- 'src/fix-whitespace'
- extra-1.7.1
- filepattern-0.1.2

# Local packages, usually specified by relative directory name
packages:
- '.'
- 'src/size-solver'
