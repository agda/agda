  - ansi-terminal-0.10.3
  - ansi-wl-pprint-0.6.9
  - async-2.2.1
  - binary-0.8.3.0
  - cpphs-1.20.9
  - containers-0.5.11.0
  - optparse-applicative-0.15.1.0
  - random-1.2.0
  - regex-base-0.94.0.0
  - regex-tdfa-1.3.1.0
  - splitmix-0.1.0.3
  - tasty-1.1.0.4
  - tasty-silver-3.1.13
  - tasty-quickcheck-0.10.1.1
  - text-1.2.3.1
  - text-icu-0.7.0.1
