resolver: lts-12.26
compiler: ghc-8.4.4
compiler-check: match-exact

extra-deps:
- QuickCheck-2.14.2
- cpphs-1.20.9
- primitive-0.7.4.0
- random-1.2.0
- regex-base-0.94.0.0
- regex-tdfa-1.3.1.0
- splitmix-0.1.0.3
- tasty-silver-3.1.13
- uuid-types-1.0.3
- text-icu-0.7.1.0
- vector-hashtables-0.1.1.1

# instead of time-1.9, we add time-compat
- time-compat-1.9.2.2
- base-orphans-0.8.1

# Local packages, usually specified by relative directory name
packages:
- '.'
- 'src/size-solver'
