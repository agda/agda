resolver: lts-12.26
compiler: ghc-8.4.4
compiler-check: match-exact

extra-deps:
  - QuickCheck-2.14.2
  - cpphs-1.20.9
  - random-1.2.0
  - regex-base-0.94.0.0
  - regex-tdfa-1.3.1.0
  - splitmix-0.1.0.3
