resolver: lts-12.26
compiler: ghc-8.4.4
compiler-check: match-exact

extra-deps:
- QuickCheck-2.13.2
- cpphs-1.20.9
- regex-base-0.94.0.0
- regex-tdfa-1.3.1.0
- splitmix-0.0.3
- tasty-silver-3.1.13
- text-icu-0.7.0.1
# Built as needed (e.g. via the makefile), but not by default:
- 'src/fix-whitespace'
- extra-1.7.1
- filepattern-0.1.2

# Local packages, usually specified by relative directory name
packages:
- '.'
- 'src/size-solver'
